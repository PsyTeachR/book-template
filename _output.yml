bookdown::gitbook: 
  default: true
  includes:
    after_body: webex.js
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Book Template</a></li>
      after: |
        <li><a href="https://psyteachr.github.io/" target="blank">PsyTeachR</a></li>
    download: []
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
